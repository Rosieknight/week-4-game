<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link href="https://fonts.googleapis.com/css?family=Tenali+Ramakrishna" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
	<title>Jurassic Park Battle</title>
</head>
<body>
	<div class="wrapper">
		<header>
			<img src="assets/images/logo.png" alt="jurassic-park-font" border="0" class="center-block">
		</header>
		<div class="container">
		<audio class="center-block" id="theme" src="assets/music/WelcomeToJP.mp3" controls loop autoplay></audio>
			<div class = "row" id="playarea">
				<div class = "col-xs-12 col-sm-6" id = "gate">
					<div class = "row">
						<div class = "col-xs-12" id = "tracking">
							<p class="h2" id="yeah">Wins: 0</p>
							<p class="h2" id="boo">Loses: 0</p>
							<button type="replay" class="btn btn-danger text-center" id="newGame">Play Again</button>
						</div>
						<div id = "clean">
							<div class = "row center-block" id = "choose">
							</div>
						</div>
					</div>
				</div>
				<div class = "col-xs-12 col-sm-6" id="fight">
					<div class = "row" id= "clean-up">
						<div class = "col-xs-12" id ="player"></div>
					</div>
					<div class = "row" id = "cleaner">
						<div class = "col-xs-12" id = "vs" ></div>
					</div>
					<div class = "row" id= "cleaning">
						<div class = "col-xs-12" id = "foe"></div>
					</div>
					<div class= "row">
						<h3 id = "messages">Click on two characters to start the game.</h3>
					</div>
				</div>
			</div>
		</div>
	</div>
  <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
