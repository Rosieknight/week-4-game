<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link href="https://fonts.googleapis.com/css?family=Tenali+Ramakrishna" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script src="http://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
	<title>Jurassic Park Battle</title>
</head>
<body>
	<div class="wrapper">
		<header>
			<img src="http://fontmeme.com/permalink/170209/29191a18eaa51c703b3df1f277d395d1.png" alt="jurassic-park-font" border="0" class="center-block">
		</header>
		<div class="container">
			<div class = "row" id="playarea">
				<div class = "col-xs-12 col-sm-6" id = "gate">
					<div class = "row">
						<div class = "col-xs-12" id = "tracking">
							<p class="h2" id="yeah">Wins: 0</p>
						</div>
						<div class = "col-xs-12" id = "choose">
							<div class = "row center-block">
								<div class = "fighter col-xs-12 col-sm-5 text-center" id = "Alan">
									<p>Dr. Alan Grant<p>
									<img src="assets/images/alan.jpg" class = "img-responsive" height = "200" width = "300">
									<p id="alan-hp"></p>
								</div>
								<div class = "fighter col-xs-12 col-sm-5 text-center" id = "Spitter">
									<p>Dilophosaurus</p>
									<img src="assets/images/spitter.jpg" class = "img-responsive" height = "200" width = "300">
									<p id="spitter-hp"></p>
								</div>
							</div>
							<div class = "row center-block">
								<div class = "fighter col-xs-12 col-sm-5 text-center" id = "Ellie">
									<p>Dr. Ellie Sattler<p>
									<img src="assets/images/ellie.jpg" class = "img-responsive" height = "200" width = "300">
									<p id="ellie-hp"></p>
								</div>
								<div class = "fighter col-xs-12 col-sm-5 text-center" id = "Raptor">
									<p>Velociraptor</p>
									<img src="assets/images/raptor.jpg" class = "img-responsive" height = "200" width = "300">
									<p id="raptor-hp"></p>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class = "col-xs-12 col-sm-6" id="fight"></div>
			</div>
		</div>
	</div>
  <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
